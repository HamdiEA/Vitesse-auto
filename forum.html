    <meta charset="UTF-8">

</head>

        <nav class="navbar navbar-expand-lg bg-dark navbar-dark"> 
            <div class="container">
                <img src="logo.png" alt="" class="navbar-brand" width="80px" height="80px" id="logo">
                <a href="index.html" class="navbar-brand">Vitesse-Auto</a>
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navmenu">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="navmenu">
                    <ul class="navbar-nav ms-auto">
                        <li class="nav-item"><a href="bmw.html" class="nav-link">BMW</a></li>
                        <li class="nav-item"><a href="Audi.html" class="nav-link">AUDI</a></li>

                        <li class="nav-item"><a href="contact.html" class="nav-link">Contact</a></li>
                    </ul>
                </div>
            </div>
        </nav>
    </header>
    <main>
<div class="container mt-5">
    <div id="form" class="container my-5">
        <h1 class="text-center" id="title">Location</h1>
        <p class="text-center" id="paragraphe">Veuillez remplir le formulaire ci-dessous pour louer une voiture</p>
        <hr>
        <form name="rentalForm">
            <i class="fa-solid fa-user"></i>&nbsp;
            <label for="">Nom</label>
            <input type="text" name="nom" placeholder="Nom" class="form-control my-2">
            <i class="fa-solid fa-user"></i>&nbsp;
            <label for="">Prénom</label>
            <input type="text" name="prenom" placeholder="Prénom" class="form-control my-2">
            <i class="fas fa-envelope"></i>&nbsp;
            <label for="">Email</label>
            <input type="email" name="email" placeholder="Email" class="form-control my-2">
            <i class="fa-solid fa-phone"></i>&nbsp;
            <label for="">Téléphone</label>
            <input type="tel" name="tel" placeholder="Téléphone" class="form-control my-2">
            <i class="fa-solid fa-calendar-days"></i>&nbsp;
            <label for="">date de début</label>
            <input type="date" name="date_debut" class="form-control my-2">
            <i class="fa-solid fa-hashtag"></i>&nbsp;
            <label for="">Durée (en jours)</label>
            <input type="number" name="duree" class="form-control my-2">
            <i class="fa-solid fa-key"></i>&nbsp;
            <label for="">Identifiant du voiture</label>
            <input type="text" name="id_voiture" placeholder="Id du voiture" class="form-control my-2">
            <input type="submit" value="Valider" class="btn btn-primary my-2" id="btn-confirmation">
        </form>
    </div>
</div>
    </main>
    <footer class="bg-dark text-white text-center py-3 mt-5">
